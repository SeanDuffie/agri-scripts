<!DOCTYPE html>
<html>
    <head>
        <title>Video Example</title>
    </head>
    <body>
        <h2>Local Video Timelapse</h2>
        <video width="640" height="480" poster="time-lapse.jpg" preload="auto" controls muted
            src="./time-lapse.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h2>Rickroll</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=50qdIknQ-XUxIU6M"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
        </iframe>
    </body>
</html>
